<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Address</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2 class="header">What is My Public Address ?</h2>
        </div>
        <div class="address">
            <p id="address">IP ADDRESS : </p>
        </div>
        <div class="time_zone">
            <p id="time">TIME ZONE : </p>
        </div>
        <div class="country">
            <p id="country">COUNTRY : </p>
        </div>
        <div class="region">
            <p id="region">REGION : </p>
        </div>

        <div class="longitude">
            <p id="longitude">Longitude : </p>
        </div>
        <div class="latitude">
            <p id="latitude">Latitude : </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
